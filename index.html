<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Layout Designer</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.12/fabric.min.js"></script>
  <script src="./src/index.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="./src/index.css">

</head>
<body>
  <div class="container-fluid">
    <div class="row">

      <div class="col-9">
        <div id="layout-area">
          <canvas id=""></canvas>
        </div>
      </div>

      <div class="col-3">
        <div class="card mb20">
          <div class="card-header">Canvas Setting</div>
          <div class="card-block">
            <div class="mb10">
              <div class="card-title">Load SVG</div>
              <label class="custom-file">
                <input type="file" id="file" class="custom-file-input">
                <span class="custom-file-control"></span>
              </label>
            </div>

            <div class="mb10">
              <div class="card-title">Set background</div>
              <label class="custom-file">
                <input type="file" id="file" class="custom-file-input">
                <span class="custom-file-control"></span>
              </label>
            </div>

            <div class="mb10">
              <div class="card-title">Size</div>

              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label>Width</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label>Height</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="card">
          <div class="card-header">Object Setting</div>
          <div class="card-block">
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>

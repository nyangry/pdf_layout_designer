<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Layout Designer</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.12/fabric.min.js"></script>
  <script src="./src/index.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="./src/index.css">

</head>
<body>
  <div class="container-fluid">
    <div class="row">

      <div class="col-9">
        <div id="js-layout-area" class="layout-area">
          <canvas id="js-canvas"></canvas>
        </div>
      </div>

      <div class="col-3">
        <div class="card mb20">
          <div class="card-header">Canvas Setting</div>
          <div class="card-block">
            <div class="mb10">
              <div class="card-title">Import SVG</div>
              <label class="custom-file">
                <input id="js-canvas-import-svg-file" type="file" class="custom-file-input">
                <span class="custom-file-control canvas-import-svg-file"></span>
              </label>
            </div>

            <div class="mb10">
              <div class="card-title">Import Background Image</div>
              <label class="custom-file">
                <input id="js-canvas-import-background-image-file" type="file" class="custom-file-input">
                <span class="custom-file-control canvas-import-background-image-file"></span>
              </label>
            </div>

            <div class="mb10">
              <div class="card-title">Export SVG</div>

              <a id="js-canvas-export-svg-file" download="pdf_layout.svg" href="" class="btn btn-primary">Export</a>
            </div>

            <div class="mb10">
              <div class="card-title">Size</div>

              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Width</th>
                    <th>Height</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="js-canvas-width"></td>
                    <td id="js-canvas-height"></td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>

        <div class="card">
          <div class="card-header">Object Setting</div>
          <div class="card-block">
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>

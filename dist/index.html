<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PDF Layout Designer</title>
    <script src="app.js"></script>

  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <h1 class="title">
          PDF Layout Designer
        </h1>
      </div>
    </section>

    <div class="columns is-gapless">
      <div class="column is-three-quarters">
        <section class="section layout-area">
          <div id="js-layout-area">
            <canvas id="js-canvas"></canvas>
          </div>
        </section>
      </div>

      <div class="column control-area">

        <div class="tabs is-fullwidth">
          <ul>
            <li class="is-active js-tab">
              <a>
                <span>Canvas</span>
              </a>
            </li>
            <li class="js-tab js-tab-object-list-tab">
              <a>
                <span>Objects</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="tab-contents">


          <div class="tab-content is-active js-tab-content">
            <section class="section">
              <h4 class="title is-5">Import / Export JSON</h4>

              <div class="columns">
                <div class="column">
                  <div class="file">
                    <label class="file-label">
                    <input id="js-canvas-import-json-file" type="file" class="custom-file-input file-input">
                      <span class="file-cta">
                        <span class="file-label">
                          Import
                        </span>
                      </span>
                    </label>
                  </div>
                </div>

                <div class="column">
                  <a id="js-canvas-export-json-file" download="pdf_layout.json" href="" class="button">Export</a>
                </div>
              </div>

              <h4 class="title is-5">Import Background Image</h4>

              <div class="columns">
                <div class="column">
                  <div class="file">
                    <label class="file-label">
                    <input id="js-canvas-import-background-image-file" type="file" class="custom-file-input file-input">
                      <span class="file-cta">
                        <span class="file-label">
                          Import
                        </span>
                      </span>
                    </label>
                  </div>
                </div>
              </div>

              <h4 class="title is-5">Export SVG</h4>

              <div class="columns">
                <div class="column">
                  <a id="js-canvas-export-svg-file" download="pdf_layout.svg" href="" class="button">Export</a>
                </div>
              </div>

              <h4 class="title is-5">Size</h4>

              <div class="columns">
                <div class="column">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Width</th>
                        <th>Height</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td id="js-canvas-width"></td>
                        <td id="js-canvas-height"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </section>
          </div>

          <div class="tab-content js-tab-content">
            <ul class="object-list js-object-list">
            </ul>
          </div>
        </div>

      </div>

    </div>
  </body>
</html>
